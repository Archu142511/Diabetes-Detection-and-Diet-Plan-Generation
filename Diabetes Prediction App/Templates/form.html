<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Detection - Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="contact-page">
    <div class="container">
        <div class="contact-box">
            <div class="left">
<!--<img src="{{ url_for('static', filename='D:\summa\Diabetes Prediction App\static\img') }}" alt="Form Image" class="form-image">-->
<!--<img src="{{ url_for('static', filename='img/start-image.jpg') }}" alt="Start Image">-->

            </div>
            <div class="right">
                <h2>Diabetes Detection Form</h2>
                <form action="/result" method="POST">
                    <input required type="number" id="Age" name="Age" class="field" placeholder="Age">
                    <input required type="number" id="Glucose" name="Glucose" class="field" placeholder="Glucose">
                    <input required type="number" id="BloodPressure" name="BloodPressure" class="field" placeholder="Blood Pressure">
                    <input required type="number" id="Insulin" name="Insulin" class="field" placeholder="Insulin">
                    <input required type="number" step="0.1" id="BMI" name="BMI" class="field" placeholder="Body Mass Index">
                    <input required type="number" id="SkinThickness" name="SkinThickness" class="field" placeholder="Skin Thickness">
                    <input required type="number" step="0.00000001" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" class="field" placeholder="Diabetes Pedigree Function">
                    <button class="btn" type="submit"><b>Predict Diabetes</b></button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
